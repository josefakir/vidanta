
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Logify Chequeras</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

</head>
<body>
	<div id="header">
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<p>&nbsp;</p>
				<div id="logos">
				<p><img src="img/logo.png" alt="" style="width: 100px"><img src="img/logo-vidanta.png" alt="" style="width: 100px"></p>
				
				</div>
				<h1 class="tac">GENERACIÓN DE GUÍAS</h1>
				<p class="tac">Por favor ingrese los datos de su guía:</p>
			</div>
			<div class="col-md-3">
			</div>
			<div class="col-md-6">
				<form method="POST" action="http://localhost/adminchequeras/procesar"  enctype="multipart/form-data">
				  	<div class="form-group row">
					  <label for="example-text-input" class="col-2 col-form-label">Nombre(s)</label>
					  <div class="col-10">
					    <input class="form-control" type="text">
					  </div>
					</div>
					<div class="form-group row">
					  <label for="example-text-input" class="col-2 col-form-label">Paterno</label>
					  <div class="col-10">
					    <input class="form-control" type="text">
					  </div>
					</div>
					<div class="form-group row">
					  <label for="example-text-input" class="col-2 col-form-label">Materno</label>
					  <div class="col-10">
					    <input class="form-control" type="text">
					  </div>
					</div>
					<div class="form-group row">
					  <label for="example-text-input" class="col-2 col-form-label">Dirección 1</label>
					  <div class="col-10">
					  	<textarea class="form-control"></textarea>
					  </div>
					</div>
					<div class="form-group row">
					  <label for="example-text-input" class="col-2 col-form-label">Dirección 2</label>
					  <div class="col-10">
					  	<textarea class="form-control"></textarea>
					  </div>
					</div>
					<div class="form-group row">
					  <label for="example-text-input" class="col-2 col-form-label">Información complementaria</label>
					  <div class="col-10">
					  	<textarea class="form-control"></textarea>
					  </div>
					</div>
					<div class="form-group row">
					  <label for="example-text-input" class="col-2 col-form-label">Estado</label>
					  <div class="col-10">
					  	<select name="" id="" class="form-control">
					  		<option value="">-- Seleccione --</option>
					  	</select>
					  </div>
					</div>
					<div class="form-group row">
					  <label for="example-text-input" class="col-2 col-form-label">Municipio</label>
					  <div class="col-10">
					  	<select name="" id="" class="form-control">
					  		<option value="">-- Seleccione --</option>
					  	</select>
					  </div>
					</div>
					<div class="form-group row">
					  <label for="example-text-input" class="col-2 col-form-label">Asentamiento</label>
					  <div class="col-10">
					  	<select name="" id="" class="form-control">
					  		<option value="">-- Seleccione --</option>
					  	</select>
					  </div>
					</div>
					<div class="form-group row">
					  <label for="example-text-input" class="col-2 col-form-label">CP</label>
					  <div class="col-10">
					    <input class="form-control" type="text" style="width: 100px">
					  </div>
					</div>
					<div class="form-group row">
					  <label for="example-text-input" class="col-2 col-form-label">Teléfono</label>
					  <div class="col-10">
					    <input class="form-control" type="text">
					  </div>
					</div>
					<div class="form-group row">
					  <label for="example-text-input" class="col-2 col-form-label">Celular</label>
					  <div class="col-10">
					    <input class="form-control" type="text">
					  </div>
					</div>
					<div class="form-group row">
					  <label for="example-text-input" class="col-2 col-form-label">Contenido del paquete</label>
					  <div class="col-10">
					  	<textarea class="form-control"></textarea>
					  </div>
					</div>
					<div class="form-group row">
					  <label for="example-text-input" class="col-2 col-form-label">Peso</label>
					  <div class="col-10">
					  	<select name="" id="" class="form-control">
					  		<option value="">-- Seleccione --</option>
					  	</select>
					  </div>
					</div>
					<div class="form-group row">
					  <label for="example-text-input" class="col-2 col-form-label">Asegurado</label>
					  <div class="col-10">
					    <input class="form-control" type="checkbox" style="margin-top: 10px">
					  </div>
					</div>
					<div class="form-group row">
					  <label for="example-text-input" class="col-2 col-form-label">Valor</label>
					  <div class="col-10">
					    <input class="form-control" type="text" style="width: 100px">
					  </div>
					</div>
					<p class="tac"><button type="submit" class="btn btn-primary" >Solicitar guía</button></p>
				</form>
			</div>
			<div class="col-md-6">
				
			</div>
		</div>
	</div>
</body>
</html>
